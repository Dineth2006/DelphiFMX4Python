[build-system]
#requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=3.4"]
requires = ["setuptools>=40.9.0", "wheel"]

[tool.cibuildwheel]
build = ["cp36-win*", "cp37-win*", "cp38-win*", "cp37-manylinux*", "cp38-manylinux.*", "cp39-*"]
skip = ["pp*", "cp36-manylinux_aarch64", "cp37-manylinux_aarch64", "cp38-manylinux_aarch64"]
#archs = ["auto"]
#repair-wheel-command = ""

[tool.cibuildwheel.linux]
manylinux-x86_64-image = "manylinux1"
#manylinux-i686-image = "manylinux2010"
manylinux-aarch64-image = "manylinux2014"
#manylinux-ppc64le-image = "manylinux2014"
#manylinux-s390x-image = "manylinux2014"
#manylinux-pypy_x86_64-image = "manylinux2010"
#manylinux-pypy_i686-image = "manylinux2010"
#manylinux-pypy_aarch64-image = "manylinux2014"
archs = ["x86_64"]
#repair-wheel-command = "auditwheel repair -w {dest_dir} {wheel}"

[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64"]

[tool.cibuildwheel.windows]
archs = ["x86", "AMD64"]

[tool.isort]
profile = "black"
multi_line_output = 3
